<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1" />
    <title>DPS</title>
    <link
      href="styles.css"
      rel="stylesheet"
      type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/spoqa-han-sans@3.3.0/css/SpoqaHanSansNeo.min.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>

  <body>
    <div class="container">
      <div class="meter">
        <div class="header">
          <div class="bossIcon">
            <img src="./assets/logo.png" />
          </div>
          <div class="bossNames">
            <span class="bossName"></span>
          </div>

          <div class="headerBtns">
            <div class="headerBtn resetBtn"><i data-lucide="rotate-ccw"></i></div>
            <div class="headerBtn collapseBtn">
              <i
                class="collapseIcon"
                data-lucide="arrow-up-wide-narrow"></i>
            </div>
            <div class="headerBtn settingsBtn">
              <i data-lucide="settings"></i>
            </div>
          </div>
        </div>
        <div class="settingsPanel">
          <div class="settingsRow">
            <div class="settingsInfo">
              <div class="settingsLabel">Locked endpoint</div>
              <div class="settingsValue">
                <span class="lockedIp">Auto-detecting</span>
                <span class="lockedPort">-</span>
              </div>
            </div>
            <button class="settingsAction resetAutoDetectBtn">Reset detection</button>
          </div>
          <div class="settingsRow">
            <label
              class="settingsLabel"
              for="characterNameInput"
              >Character name</label
            >
            <input
              class="characterNameInput"
              id="characterNameInput"
              type="text"
              placeholder="Enter your character name" />
          </div>
          <label class="settingsCheckbox">
            <input
              class="onlyMyCharacterToggle"
              type="checkbox" />
            <span>Only show my character</span>
          </label>
          <button class="discordButton">Discuss on Discord</button>
        </div>
        <div
          class="detailsPanel"
          role="dialog"
          aria-modal="true">
          <div class="detailsHeader">
            <div class="detailsTitle">Details</div>
            <div class="tooltip">
              Damage-over-time hits are not included in critical, double, perfect, back attack, or
              parry totals.
            </div>

            <div class="closeX detailsClose">×</div>
          </div>

          <div class="detailsBody">
            <div class="detailsStats"></div>

            <div class="detailsSkills">
              <div class="skillHeader">
                <div class="cell name center">Skill</div>
                <div class="cell center hit">Hits</div>
                <div class="cell center crit">Critical</div>
                <div class="cell center parry">Parry</div>
                <div class="cell center perfect">Perfect</div>
                <div class="cell center double">Double</div>
                <div class="cell center back">Back Attack</div>
                <div class="cell dmg">Total Damage</div>
              </div>

              <div class="skills"></div>
            </div>
          </div>
        </div>
        <div class="list"></div>
        <div class="battleTime">
          <div class="status"></div>
          <div class="tick"></div>
        </div>
      </div>
      <div
        class="console"
        style="
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
          background: rgba(0, 0, 0, 0.8);
          color: lime;
          font-family: monospace;
          font-size: 12px;
          padding: 10px;
          max-height: 200px;
          overflow-y: auto;
          display: none;
        "></div>
    </div>
    <div
      class="updateModal"
      id="updateModal">
      <div class="updateModalCard">
        <div class="updateModalTitle">신규 업데이트</div>
        <div
          class="updateModalText"
          id="updateModalText"></div>
        <div class="updateModalActions">
          <button class="updateModalBtn primary">확인</button>
        </div>
      </div>
    </div>
    <script src="./js/battleTime.js"></script>
    <script src="./js/meter.js"></script>
    <script src="./js/details.js"></script>

    <!-- 추가 -->
    <script src="./js/checkRelease.js"></script>

    <script src="./js/core.js"></script>
    <script>
      lucide.createIcons();
      dpsApp.start();
    </script>
  </body>
</html>
